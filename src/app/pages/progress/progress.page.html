<app-header titulo="Progress"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]="porcentaje" reversed="true" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" (ionChange)="rangeChange( $event )" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">1</ion-label>
      </ion-range>
    </ion-item>
      
  </ion-list>
  
</ion-content>
